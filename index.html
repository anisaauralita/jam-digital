<!DOCTYPE html>
<html>
  <head>
    <title>Jam Digital</title>
    <script type="text/javascript">
      window.onload = function () {
        jam();
      };
      function jam() {
        var a = document.getElementById("jam"),
          d = new Date(),
          h,
          m,
          s;
        h = d.getHours();
        m = set(d.getMinutes());
        s = set(d.getSeconds());

        a.innerHTML = h + ":" + m + ":" + s;

        setTimeout("jam()", 1000);
      }
      function set(a) {
        a = a < 10 ? "0" + a : a;
        return a;
      }
    </script>
  </head>
  <body
    style="
      font-size: 100px;
      position: absolute;
      font-family: arial;
      color: #fff;
      background: url(img/1.jpg);
      background-size: cover;
      padding: 100px 500px;
    "
    id="jam"
  ></body>
</html>
